<div *ngFor="let picture of this.picturesService.picturesArray; let i=index"
     class="img-container">
  <img (click)="showLightBox(picture, i)"
       src="{{picture}}"
       alt="small picture"
       class="small-picture">
</div>
<div class="light-box-opener" *ngIf="lightBox">
  <app-light-box [index]="index"></app-light-box>
</div>
