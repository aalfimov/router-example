<form [formGroup]="imageForm" (submit)="add()">
  <label>
    Enter image URL:
    <input type="url"
           formControlName="url"
           #urlInput
           (change)="clearFileInput()"
           (click) = "clearInput(fileInput)">
  </label>
  <br>
  <label>
    Upload image:
    <input type="file"
           formControlName="file"
           #fileInput
           (change)="handleFileSelect($event)"
           (click) = "clearInput(urlInput)">
  </label>
  <br>
  <button type="submit"
          class="myButton"
          [disabled]="!imgURL && !imageForm.valid">
    add
  </button>
  <br>
</form>
<img *ngIf="imgURL && imageForm.controls.url.valid || imageForm.controls.file.valid"
     src="{{imgURL}}"
     height="250"
     alt="img">
