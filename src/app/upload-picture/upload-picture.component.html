<form [formGroup]="imageForm" (submit)="add()">
  <label>
    Enter image URL:
    <input type="url"
           formControlName="url">
  </label>
  <br>
  <label>
    Upload image:
    <input type="file"
           formControlName="file"
           (change)="handleFileSelect($event)">
  </label>
  <br>
  <button type="submit"
          class="myButton"
          [disabled]="!imageForm.valid">
    add
  </button>
</form>
<img *ngIf="imageForm.value.url && imageForm.valid || imageForm.value.file && imageForm.valid"
     src="{{imageForm.value.url|| imgURL}}"
     height="250"
     alt="img">
<br>
<p>Url: {{imageForm.value.url}}</p>
<p>File name: {{imageForm.value.file}}</p>
