<form [formGroup]="imageForm" (submit)="picturesService.add(imgURL)">
  <label>
    Enter image URL:
    <input type="url"
           formControlName="url"
           (change)="clearFileInput()">
  </label>
  <br>
  <label>
    Upload image:
    <input type="file"
           formControlName="file"
           (change)="handleFileSelect($event)">
  </label>
  <br>
  <button type="submit"
          class="myButton"
          [disabled]="!imageForm.valid">
    add
  </button>
</form>

<!--     height="250"-->

<img *ngIf="imgURL && imageForm.controls.url.valid"
     src="{{imgURL}}"
     height="250"
     alt="img">
