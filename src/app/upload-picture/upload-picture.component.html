<form [formGroup]="imageForm" (submit)="add()">
  <label>
    Enter image URL:
    <input type="url"
           formControlName="url">
  </label>
  <br>
  <label>
    Upload image:
    <input type="file"
           formControlName="file"
           (change)="handleFileSelect($event)">
  </label>
  <br>
  <button type="submit"
          class="myButton"
          [disabled]="!imageForm.valid">
    add
  </button>
</form>
