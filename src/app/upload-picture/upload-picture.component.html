<form [formGroup]="imageForm" (submit)="add()">
  <label>
    Enter image URL:
    <input type="url"
           formControlName="url"
           (change)="clearFileInput()">
  </label>
  <br>
  <label>
    Upload image:
    <input type="file"
           formControlName="file"
           (change)="handleFileSelect($event)">
  </label>
  <br>
  <button type="submit"
          class="myButton"
          [disabled]="!imageForm.valid">
    add
  </button>
</form>
<img *ngIf="imageForm.value.url"
     src="{{imageForm.value.url}}"
     height="250"
     alt="img">
<br>
<img *ngIf="imgURL"
     src="{{imgURL}}"
     height="250"
     alt="img">
