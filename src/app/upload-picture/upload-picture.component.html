<form [formGroup]="imageForm" (submit)="add()">
    <label>
      Enter image URL:
      <input type="url"
             formControlName="url"
             #url
             (change)="setPreviewUrl(url.value)">
    </label>
    <br>
    <label>
      Upload image:
      <input type="file"
             formControlName="file"
             (change)="handleFileSelect($event)">
    </label>
    <br>
    <button type="submit"
            class="myButton"
            [disabled]="!imageForm.valid">
      add
    </button>
</form>
<img src="{{imgURL}}"
     height="250"
     *ngIf="imgURL"
     alt="img">
<br>
<p>Url: {{imageForm.value.url}}</p>
<p>File name: {{imageForm.value.file}}</p>
